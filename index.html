
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TESCO CLUBCARD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="botpopup.css" rel="stylesheet" />
</head>

<body class="bg">
    <img class="chat" src="logo.png" height = "7%" width="3%"  />
    <div class="float">
        <div class="floattab">CLOSE</div>
        <iframe id="botchat" bottom="5px" height="100%" width="100%" src=""></iframe>
        <script type="text/javascript">          
            function onSuccess() {                
                //Update IFrame SRC
                document.getElementById("botchat").src =
                    "https://console.dialogflow.com/api-client/demo/embedded/4fa68dc7-3902-4d34-a95d-bcf13f07c2cd";
            
            } 
                     
        </script>
    </div>
<script>
    $(document).ready(function () {
    $(".chat").click(function(){
        $(".float").toggleClass("hide");

        onSuccess();

    });
	$(".floattab").click(function(){
        $(".float").toggleClass("hide");
        });

});
</script>
</body>
</html>
